{% extends '../layouts/default.html' %}

{% block main %}
  <h1>{{ title }}</h1>
  <hr>
{% endblock %}

{% block content %}
<div class="resource">
  <h3>
    <a href="{{ '/resources/' + resource._id }}" title="{{ resource.name }}">
      {{ resource.name }}
    </a>
  </h3>

  <span class="muted">{{ resource.createdAt.toISOString()|date('M d, Y  h:m a') }}</span>
  
</div>
{% endblock %}
