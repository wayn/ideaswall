{% extends '../layouts/default.html' %}

{% block main %}
  <h1>{{ title }}</h1>
  <hr>
{% endblock %}

{% block content %}
  {% if bucket.isNew %}
    {% set action = '/buckets' %}
  {% else %}
    {% set action = '/buckets/' + bucket._id %}
  {% endif %}

  <div class="row">
    <div class="col-md-8">
      <form method="post" action="{{ action }}" role="form" class="form-horizontal">

        {% if not bucket.isNew %}
          <input type="hidden" name="_method" value="PUT">
        {% endif %}

        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" name="name" value="{{ bucket.name }}" placeholder="Enter the name" class="form-control" id="name">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit">Save</button>
            &nbsp;
            <a href="/buckets" class="btn btn-link">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
