{% extends '../layouts/default.html' %}

{% block main %}
  <h1>{{ title }}</h1>
  <hr>
{% endblock %}

{% block content %}
<div class="bucket">
  <h3>
    <a href="{{ '/buckets/' + bucket._id }}" title="{{ bucket.name }}">
      {{ bucket.name }}
    </a>
  </h3>

  <span class="muted">{{ bucket.createdAt.toISOString()|date('M d, Y  h:m a') }}</span>
  
</div>
{% endblock %}
